<!DOCTYPE html>
<html>
<head>
    <title>FMS Manager</title>

    <style>
        .app-shell{
            display:flex;
            min-height:100vh;
        }

        .sidebar{
            width:240px;
            background:linear-gradient(180deg, #132a63, #1f3c88);
            color:#fff;
            padding:20px 16px;
            position:sticky;
            top:0;
            height:100vh;
        }

        .sidebar .brand{
            font-weight:800;
            font-size:16px;
            letter-spacing:0.4px;
            margin-bottom:18px;
        }

        .sidebar .brand span{
            display:block;
            font-weight:400;
            font-size:11px;
            color:rgba(255,255,255,0.7);
            margin-top:4px;
        }

        .nav{
            display:flex;
            flex-direction:column;
            gap:8px;
        }

        .nav-link{
            color:#e9efff;
            text-decoration:none;
            font-size:13px;
            padding:10px 12px;
            border-radius:10px;
            background:rgba(255,255,255,0.08);
        }

        .nav-link:hover{
            background:rgba(255,255,255,0.16);
        }

        .logout-form{
            margin-top:18px;
        }

        .logout-btn{
            width:100%;
            padding:10px 12px;
            border-radius:10px;
            border:none;
            background:#f97316;
            color:#fff;
            font-weight:700;
            cursor:pointer;
        }

        .app-content{
            flex:1;
            padding:24px;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        .header {
            background: #1f3c88;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .add-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 26px;
            padding: 5px 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .container {
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #1f3c88;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .modal-content {
            background: white;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 6px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .save { background: #28a745; color: white; }
        .cancel { background: #dc3545; color: white; float: right; }
    </style>
</head>

<body>

<div class="app-shell">
    
    <main class="app-content">

<div class="header">
    <h2>Flow Management System</h2>
    <button class="add-btn" onclick="openModal()">+</button>
</div>

<div class="container">
    <table id="fmsTable">
        <tr>
            <th>S.No</th>
            <th>Employee Name</th>
            <th>Department</th>
            <th>Status</th>
        </tr>
    </table>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Create FMS</h3>

        <input type="text" id="empName" placeholder="Employee Name">
        <input type="text" id="dept" placeholder="Department">

        <select id="status">
            <option value="Active">Active</option>
            <option value="Hold">Hold</option>
            <option value="Completed">Completed</option>
        </select>

        <button class="save" onclick="addRow()">Save</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function addRow() {
        let name = document.getElementById("empName").value;
        let dept = document.getElementById("dept").value;
        let status = document.getElementById("status").value;

        if (name === "" || dept === "") {
            alert("Fill all fields");
            return;
        }

        let table = document.getElementById("fmsTable");
        let rowCount = table.rows.length;

        let row = table.insertRow(rowCount);
        row.insertCell(0).innerHTML = rowCount;
        row.insertCell(1).innerHTML = name;
        row.insertCell(2).innerHTML = dept;
        row.insertCell(3).innerHTML = status;

        closeModal();

        document.getElementById("empName").value = "";
        document.getElementById("dept").value = "";
    }
</script>

</main>
</div>
</body>
</html>

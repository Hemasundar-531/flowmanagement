<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>FMS - Employee Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --panel: #ffffff;
            --ink: #0f172a;
            --muted: #64748b;
            --line: #e2e8f0;
            --primary: #10b981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            color: var(--ink);
            background: var(--bg);
            min-height: 100vh;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--panel);
            border-bottom: 1px solid var(--line);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .topbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .mobile-menu-btn {
            display: none;
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg);
            border-radius: 10px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        .mobile-menu-btn svg {
            width: 20px;
            height: 20px;
            color: var(--ink);
        }
        .page-title h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .page-title p {
            margin: 2px 0 0;
            font-size: 13px;
            color: var(--muted);
        }
        .content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .folder-card {
            background: var(--panel);
            border-radius: var(--radius);
            border: 1px solid var(--line);
            box-shadow: var(--shadow);
            padding: 24px;
            text-decoration: none;
            color: var(--ink);
            transition: all 0.2s;
        }
        .folder-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }
        .folder-card.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .folder-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .folder-icon svg {
            width: 28px;
            height: 28px;
            color: #fff;
        }
        .folder-card h3 {
            margin: 0 0 8px;
            font-size: 16px;
        }
        .folder-card p {
            margin: 0;
            font-size: 13px;
            color: var(--muted);
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            margin-top: 12px;
        }
        .status-badge.enabled {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }
        .status-badge.disabled {
            background: rgba(100, 116, 139, 0.1);
            color: #64748b;
        }
        @media (max-width: 1024px) {
            .mobile-menu-btn { display: flex; }
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/employee-sidebar :: sidebar}"></th:block>
    <main class="emp-main-content">
        <div class="topbar">
            <div class="topbar-left">
                <button class="mobile-menu-btn" onclick="toggleMobileSidebar()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <div class="page-title">
                    <h1>FMS - Flow Management System</h1>
                    <p>Access your assigned FMS folders</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="folder-grid">
                <!-- Folder 1 -->
                <a th:href="@{/employee/fms/folder1}" class="folder-card" th:classappend="${!permissions.fms.folder1} ? 'disabled' : ''">
                    <div class="folder-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <h3>Folder 1</h3>
                    <p>Access Folder 1 content and documents</p>
                    <span class="status-badge" th:classappend="${permissions.fms.folder1} ? 'enabled' : 'disabled'">
                        <span th:if="${permissions.fms.folder1}">✓ Access Granted</span>
                        <span th:unless="${permissions.fms.folder1}">✗ No Access</span>
                    </span>
                </a>

                <!-- Folder 2 -->
                <a th:href="@{/employee/fms/folder2}" class="folder-card" th:classappend="${!permissions.fms.folder2} ? 'disabled' : ''">
                    <div class="folder-icon" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <h3>Folder 2</h3>
                    <p>Access Folder 2 content and documents</p>
                    <span class="status-badge" th:classappend="${permissions.fms.folder2} ? 'enabled' : 'disabled'">
                        <span th:if="${permissions.fms.folder2}">✓ Access Granted</span>
                        <span th:unless="${permissions.fms.folder2}">✗ No Access</span>
                    </span>
                </a>
            </div>
        </div>
    </main>
</body>
</html>

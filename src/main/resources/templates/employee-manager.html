<!DOCTYPE html>
<html>
<head>
    <title>Employee Manager</title>
    <style>
        .app-shell{
            display:flex;
            min-height:100vh;
        }

        .sidebar{
            width:240px;
            background:linear-gradient(180deg, #132a63, #1f3c88);
            color:#fff;
            padding:20px 16px;
            position:sticky;
            top:0;
            height:100vh;
        }

        .sidebar .brand{
            font-weight:800;
            font-size:16px;
            letter-spacing:0.4px;
            margin-bottom:18px;
        }

        .sidebar .brand span{
            display:block;
            font-weight:400;
            font-size:11px;
            color:rgba(255,255,255,0.7);
            margin-top:4px;
        }

        .nav{
            display:flex;
            flex-direction:column;
            gap:8px;
        }

        .nav-link{
            color:#e9efff;
            text-decoration:none;
            font-size:13px;
            padding:10px 12px;
            border-radius:10px;
            background:rgba(255,255,255,0.08);
        }

        .nav-link:hover{
            background:rgba(255,255,255,0.16);
        }

        .logout-form{
            margin-top:18px;
        }

        .logout-btn{
            width:100%;
            padding:10px 12px;
            border-radius:10px;
            border:none;
            background:#f97316;
            color:#fff;
            font-weight:700;
            cursor:pointer;
        }

        .app-content{
            flex:1;
            padding:24px;
        }
        :root{
            --ink:#0f1b2d;
            --slate:#5a6b7c;
            --navy:#1f3c88;
            --navy-deep:#152d6c;
            --teal:#0aa6a6;
            --bg:#f2f6fb;
            --panel:#ffffff;
            --shadow:0 16px 34px rgba(10, 23, 47, 0.12);
        }

        body {
            font-family:"Poppins","Segoe UI",Tahoma,sans-serif;
            background:
                radial-gradient(circle at 12% 18%, rgba(10,166,166,0.12), transparent 45%),
                radial-gradient(circle at 90% 10%, rgba(31,60,136,0.16), transparent 45%),
                var(--bg);
            margin:0;
            color:var(--ink);
        }
        .header {
            position: relative;
            padding: 22px 0;
            background:linear-gradient(120deg, var(--navy), #2847a7 55%, #1b66b0);
            color:white;
            text-align:center;
            overflow:hidden;
        }

        .header::after{
            content:"";
            position:absolute;
            right:-80px;
            top:-90px;
            width:220px;
            height:220px;
            background:rgba(255,255,255,0.08);
            border-radius:50%;
        }
        h2 { text-align:center; margin:0; }
        .add-btn {
            position: absolute;
            right: 20px;
            top: 18px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-size: 26px;
            cursor: pointer;
            box-shadow:0 8px 18px rgba(34,197,94,0.3);
            z-index: 2;
            display:inline-flex;
            align-items:center;
            justify-content:center;
        }
        table { width:80%; margin:18px auto 0; border-collapse:collapse; background:white; box-shadow:var(--shadow); border:1px solid #dde3ec; }
        th, td { border:1px solid #dde3ec; padding:10px; text-align:center; }
        th { background:var(--navy); color:white; }
        select { padding:5px; border-radius:6px; border:1px solid #cfd6dd; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }
        .modal-content {
            background: white;
            width: 360px;
            margin: 120px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow:0 18px 40px rgba(15, 23, 42, 0.25);
        }
        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border:1px solid #cfd6dd;
            border-radius:6px;
        }
        .modal-content button {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }
        .save { background:linear-gradient(135deg, #22c55e, #16a34a); color:white; }
        .cancel { background:#ef4444; color:white; float:right; }

        .icon{
            width:16px;
            height:16px;
            fill:currentColor;
            flex:0 0 auto;
        }

        .icon-lg{
            width:18px;
            height:18px;
        }

        .breadcrumbs{
            display:flex;
            align-items:center;
            gap:8px;
            font-size:12px;
            color:var(--slate);
            margin:16px auto 0;
            width:80%;
        }

        .breadcrumbs a{
            color:var(--navy-deep);
            text-decoration:none;
            font-weight:600;
        }

        .breadcrumbs span{
            color:#9aa7b6;
        }
    </style>
</head>
<body>

<div class="app-shell">
    
    <main class="app-content">

<div class="header">
    <h2>Employee Manager</h2>
    <button class="add-btn" onclick="openModal()" aria-label="Add employee">
        <svg class="icon icon-lg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 5a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H6a1 1 0 1 1 0-2h5V6a1 1 0 0 1 1-1z"/>
        </svg>
    </button>
</div>

<div class="breadcrumbs">
    <a href="/admin/dashboard">Home</a>
    <span>â€º</span>
    <span>Employees</span>
</div>

<table id="employeeTable">
    <tr>
        <th>S.No</th>
        <th>Employee Name</th>
        <th>Department</th>
        <th>Status</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Rahul</td>
        <td>Production</td>
        <td>
            <select onchange="confirmDeleteEmployee(this)">
                <option>Active</option>
                <option>Hold</option>
                <option>Deleted</option>
            </select>
        </td>
    </tr>
</table>

<div class="modal" id="employeeModal">
    <div class="modal-content">
        <h3>Add Employee</h3>
        <input type="text" id="empName" placeholder="Employee Name">
        <input type="text" id="empDept" placeholder="Department">
        <select id="empStatus">
            <option value="">Select Status</option>
            <option value="Active">Active</option>
            <option value="Hold">Hold</option>
            <option value="Deleted">Deleted</option>
        </select>
        <button class="save" onclick="addEmployee()">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M9 19a1 1 0 0 1-.7-.3l-4-4a1 1 0 1 1 1.4-1.4l3.3 3.3 8.3-8.3a1 1 0 1 1 1.4 1.4l-9 9a1 1 0 0 1-.7.3Z"/>
            </svg>
            Save
        </button>
        <button class="cancel" onclick="closeModal()">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 6a1 1 0 0 1 1.4 0L12 10.6 16.6 6A1 1 0 1 1 18 7.4L13.4 12 18 16.6A1 1 0 0 1 16.6 18L12 13.4 7.4 18A1 1 0 0 1 6 16.6L10.6 12 6 7.4A1 1 0 0 1 6 6Z"/>
            </svg>
            Cancel
        </button>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("employeeModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("employeeModal").style.display = "none";
        document.getElementById("empName").value = "";
        document.getElementById("empDept").value = "";
        document.getElementById("empStatus").value = "";
    }

    function addEmployee() {
        const name = document.getElementById("empName").value.trim();
        const dept = document.getElementById("empDept").value.trim();
        const status = document.getElementById("empStatus").value;

        if (name === "" || dept === "" || status === "") {
            alert("Please enter name, department, and status.");
            return;
        }

        const table = document.getElementById("employeeTable");
        const rowCount = table.rows.length;
        const row = table.insertRow(rowCount);
        row.insertCell(0).innerHTML = rowCount;
        row.insertCell(1).innerHTML = name;
        row.insertCell(2).innerHTML = dept;
        row.insertCell(3).innerHTML = `
            <select onchange="confirmDeleteEmployee(this)">
                <option ${status === "Active" ? "selected" : ""}>Active</option>
                <option ${status === "Hold" ? "selected" : ""}>Hold</option>
                <option ${status === "Deleted" ? "selected" : ""}>Deleted</option>
            </select>
        `;

        closeModal();
    }

    function confirmDeleteEmployee(selectEl) {
        if (selectEl.value !== "Deleted") {
            return;
        }
        const ok = confirm("Are you sure?");
        if (!ok) {
            selectEl.value = "Active";
        }
    }
</script>

</main>
</div>
</body>
</html>
